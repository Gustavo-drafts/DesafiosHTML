<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato</title>
</head>

<body>

    <form action="">
        <fieldset>
            <legend>Entre em contato</legend>
            <b><label type="text">assunto:</label></b>
            <select name="" id="">
                <option value="">Suporte</option>
                <option value="">Sugestão</option>
                <option value="">Reclamação</option>
            </select>

            <p>
                <b><label type="text">nome Completo:</label></b>
                <br>
                <input type="text" placeholder="Seu nome">
            </p>

            <p>
                <b><label type="text">e-mail:</label></b>
                <br>
                <input type="email" placeholder="nome@email.com">
            </p>

            <textarea name="message" placeholder="escreva aqui..." cols="30" rows="10"></textarea>

            <p>
                <input type="checkbox" name="subscribe" id="subscribe">
                <label for="subscribe">Aceito receber novidades por e-mail</label>
            </p>

            <button type="submit" name="message">Enviar</button>

        </fieldset>
    </form>
</body>

</html>
